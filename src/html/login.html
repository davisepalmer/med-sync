<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    input.form-control {
      padding: 10px;
      font-size: 14px;
    }

    button.btn-primary {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}

    <form action="/login" method="post">
      <div class="form-group">
        <select class="form-control" name="institution">
          <option value="">Select Institution</option>
          <option value="hospital1">Hospital 1</option>
          <option value="hospital2">Hospital 2</option>
          <option value="hospital3">Hospital 3</option>
          <option value="hospital4">Hospital 4</option>
          <option value="hospital5">Hospital 5</option>
        </select>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <a href="/register" class="btn btn-secondary btn-block mt-2">Register an Institution</a>
  </div>
</body>

</html>
