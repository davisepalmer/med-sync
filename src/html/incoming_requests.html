<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            background-color: #fff;
            border-radius: 10px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="d-flex justify-content-between align-items-center w-100">
            <a class="navbar-brand" href="#">MediConnect</a>
            <ul class="navbar-nav flex-row">
                <li class="nav-item ml-3">
                    <a class="nav-link text-white" href="/resources">Resources</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link text-white" href="/diagnosis">Diagnosis</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link text-white" href="/settings">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div>
            <h1>Incoming Requests</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Hospital</th>
                        <th>Diagnosis</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr>
                        <td>{{ request.id }}</td>
                        <td>{{ request.hospital }}</td>
                        <td>{{ request.diagnosis }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
