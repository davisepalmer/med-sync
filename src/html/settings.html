<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="d-flex justify-content-between align-items-center w-100">
        <a class="navbar-brand" href="#">MediConnect</a>
        <ul class="navbar-nav flex-row">
          <li class="nav-item"><a class="nav-link" href="/">Log out</a></li>
          <li class="nav-item ml-3">
            <a class="nav-link" href="/resources">Resources</a>
          </li>
          <li class="nav-item ml-3">
            <a class="nav-link" href="/diagnosis">Diagnosis</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-4">Settings</h1>
      <!-- Log Out Button -->
      <ul class="list-group mt-4">
        <li class="list-group-item">
          <a href="/">Log Out</a>
        </li>
        <!-- Settings Options -->
        <li class="list-group-item"><a href="#">Change Email</a></li>
        <li class="list-group-item"><a href="#">Change Password</a></li>
        <li class="list-group-item"><a href="#">Change Username</a></li>
        <li class="list-group-item"><a href="#">Delete Account</a></li>
        <!-- Privacy Policy link calls JavaScript function -->
        <li class="list-group-item">
          <a href="#" id="privacyPolicy">Privacy Policy</a>
        </li>
      </ul>
    </div>

    <footer>
      <p>&copy; 2024 MediConnect. Built for Hacklytics 2024!</p>
    </footer>

    <script>
      document
        .getElementById("privacyPolicy")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the default action of the link
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "/removeZeros", true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              alert("Zero quantity documents removed successfully.");
            } else if (xhr.readyState === 4 && xhr.status !== 200) {
              alert("Error removing zero quantity documents.");
            }
          };
          xhr.send();
        });
    </script>
  </body>
</html>
